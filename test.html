<!DOCTYPE html>
	<html>
	<head>
		<title>tablichka</title>
		<meta http-equiv="Content-Type" charset="utf-8">
		<style>
			table {
			border: 1px solid black;
		}
		td {
			border: 1px solid blue;
		}
	</style>
	</head>
	<body>
		<table class="table">
			<caption>Таблица
			</caption>
			<tr>
				<td colspan="3">title</td>
			</tr>
			<tr>
				<td rowspan="4">11111111111111</td>	
				<td colspan="2">gggg</td>
			</tr>
			<tr>
				<td>44444444</td>
				<td rowspan="3">35555555</td>
			</tr>
			</tr>
			<tr>
				<td>6666666</td>
			</tr>
			</tr>
			<tr>
				<td>888888888888</td>
			</tr>
			</tr>
		</table>
	</body>
	</html>
